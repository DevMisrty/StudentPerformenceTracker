<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks/Grades - Student Performance Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
        }

        .student-search {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .student-search h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-title {
            text-align: center;
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .form-subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #a8edea;
            box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.1);
        }

        .grade-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2d3748;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .student-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .student-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #a8edea;
        }

        .student-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }

        .grade-scale {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .grade-scale h4 {
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }

        .scale-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .scale-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .scale-grade {
            font-weight: bold;
            color: #2d3748;
        }

        .scale-range {
            color: #718096;
            font-size: 0.8rem;
        }

        .recent-grades {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .recent-grades h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
        }

        .grades-table th, .grades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .grades-table th {
            background: #f7fafc;
            color: #2d3748;
            font-weight: 600;
        }

        .grade-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .grade-a { background: #c6f6d5; color: #22543d; }
        .grade-b { background: #bee3f8; color: #2c5282; }
        .grade-c { background: #fbb6ce; color: #97266d; }
        .grade-d { background: #fed7aa; color: #9c4221; }
        .grade-f { background: #feb2b2; color: #9b2c2c; }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }

            .grade-grid {
                grid-template-columns: 1fr;
            }

            .student-details {
                grid-template-columns: 1fr;
            }

            .scale-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="container">

    <form th:action="@{/assignMarkToStudent}">
    <div class="header">
        <a href="home.html" class="back-btn">‚Üê Back to Home</a>
        <h1>Add Marks & Grades</h1>
    </div>

    <div class="student-search">
        <h3>Find Student</h3>
        <div class="search-grid">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name ="studentId" placeholder="Enter student ID">
            </div>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" placeholder="Enter student name">
            </div>
        </div>
    </div>


    <div class="form-container">
        <h2 class="form-title">Record Assessment</h2>
        <p class="form-subtitle">Enter marks and grades for student assessment</p>

        <div class="grade-scale">
            <h4>Grading Scale Reference</h4>
            <div class="scale-grid">
                <div class="scale-item">
                    <div class="scale-grade">A</div>
                    <div class="scale-range">90-100</div>
                </div>
                <div class="scale-item">
                    <div class="scale-grade">B</div>
                    <div class="scale-range">80-89</div>
                </div>
                <div class="scale-item">
                    <div class="scale-grade">C</div>
                    <div class="scale-range">70-79</div>
                </div>
                <div class="scale-item">
                    <div class="scale-grade">D</div>
                    <div class="scale-range">60-69</div>
                </div>
                <div class="scale-item">
                    <div class="scale-grade">F</div>
                    <div class="scale-range">0-59</div>
                </div>
            </div>
        </div>




            <div class="grade-grid">
                <div class="form-group">
                    <label for="courseId">Course Id</label>
                    <input type="number" id="courseId" name="courseId" placeholder="101" required>
                </div>

                <div class="form-group">
                    <label for="obtainedMarks">Marks Obtained</label>
                    <input type="number" id="obtainedMarks" name="obtainedMarks" placeholder="85" required>
                </div>


            </div>

            <div style="display: flex; gap: 20px; justify-content: center; margin-top: 40px;">
                <button type="submit" class="btn btn-primary">Save Grade</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
