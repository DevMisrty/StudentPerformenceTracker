<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student - Student Performance Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 30px;
        }

        .back-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #495057;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #fa709a, #fee140);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .header-text h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .header-text p {
            color: #718096;
            font-size: 1rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .card .subtitle {
            color: #718096;
            margin-bottom: 20px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .search-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-outline {
            background: white;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-outline:hover {
            background: #f8f9fa;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .student-list {
            margin-top: 20px;
        }

        .student-item {
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .student-item:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .student-item.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .student-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .student-details {
            color: #718096;
            font-size: 0.9rem;
        }

        .warning-section {
            background: #fff5f5;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .warning-title {
            color: #ff6b6b;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .warning-content {
            background: #ffe6e6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .warning-content p {
            margin-bottom: 5px;
            color: #2d3748;
        }

        .form-actions {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .search-section {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <a href="home" class="back-btn">‚Üê Back to Home</a>
            <div class="logo">-</div>
            <div class="header-text">
                <h1>Delete Student</h1>
                <p>Remove student from system</p>
            </div>
        </div>
    </header>

    <div class="card">

        <form th:action="@{deleteStudentUsingId}" method="Post">
            <h2>Find Student</h2>
            <p class="subtitle">Search for a student by their student ID</p>

            <div class="search-section">
                <div class="search-group">
                    <label for="search">Delete Student</label>
                    <input type="text" id="search" name="search" placeholder="Enter student ID...">
                </div>
                <button type ="submit" class="btn btn-outline">Delete</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
