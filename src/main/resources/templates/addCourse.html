<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Student Performance Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-title {
            text-align: center;
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .form-subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .course-preview {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .course-preview h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4facfe;
        }

        .course-id {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
        }

        .course-name {
            font-size: 1.2rem;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .course-description {
            color: #718096;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .form-container {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="home" class="back-btn">‚Üê Back to Home</a>
        <h1>Add New Course</h1>
    </div>

    <div class="form-container">
        <h2 class="form-title">Course Registration</h2>
        <p class="form-subtitle">Add a new course to the system</p>

        <form th:action = "@{/registerNewCourse}">
            <div class="form-group">
                <label for="courseId">Course ID</label>
                <input type="text" id="courseId" name="courseId" placeholder="e.g., CS101, MATH201" required>
            </div>

            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" placeholder="e.g., Introduction to Computer Science" required>
            </div>




<!--            <div class="form-group">-->
<!--                <label for="description">Course Description</label>-->
<!--                <textarea id="description" name="description" placeholder="Brief description of the Course content and objectives"></textarea>-->
<!--            </div>-->

<!--            -->

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Course</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>

    <div class="course-preview">
        <h3>Sample Course Entry</h3>
        <div class="course-card">
            <div class="course-id">Course ID: CS101</div>
            <div class="course-name">Introduction to Computer Science</div>
        </div>
    </div>
</div>
</body>
</html>
